<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>AR Robot – Image Tracking (MindAR)</title>
  <!-- A-Frame + MindAR (CDN) -->
  <script src="https://unpkg.com/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://unpkg.com/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>
  <script src="https://unpkg.com/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:#000;}
    .ui{position:fixed;left:0;right:0;bottom:0;padding:10px;display:flex;gap:8px;justify-content:center;z-index:10}
    .ui>*{background:rgba(0,0,0,.45);color:#fff;padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.25);backdrop-filter:blur(6px)}
    .badge{position:fixed;top:10px;left:50%;transform:translateX(-50%);color:#fff;background:rgba(0,0,0,.45);padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.25);z-index:10}
  </style>
</head>
<body>
  <div class="badge">Hướng camera vào tấm thẻ đặt cạnh món ăn</div>

  <!--
    HƯỚNG DẪN TRIỂN KHAI
    1) Tạo file targets.mind từ hình mục tiêu của tấm thẻ bằng MindAR Studio (online).
    2) Đưa targets.mind và file này (mindar-index.html) lên GitHub Pages (HTTPS).
    3) Thay SRC ảnh robot bên dưới bằng ảnh PNG/JPG của bạn (nên PNG nền trong suốt).
    4) In tấm thẻ: một mặt in QR trỏ tới URL GitHub Pages của file này + cùng hình mục tiêu đã dùng ở (1).
  -->

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta:0.001; warmupTolerance:5; maxTrack:1;"
    color-space="sRGB"
    renderer="colorManagement:true, physicallyCorrectLights:true"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:true">

    <a-assets timeout="20000">
      <!-- THAY ảnh robot của bạn tại đây (PNG trong suốt càng đẹp) -->
      <img id="robot" src="./robot.png" crossorigin="anonymous" />
      <!-- Ví dụ tạm thời (có thể xóa nếu đã có robot.png): -->
      <!-- <img id="robot" src="https://www.ahafood.ai/static/images/all-category.webp" crossorigin="anonymous" /> -->
    </a-assets>

    <!-- Ánh sáng cơ bản -->
    <a-entity light="type: ambient; intensity: 1.2"></a-entity>

    <!-- Theo dõi mục tiêu số 0 trong targets.mind -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- 2D overlay; điều chỉnh width/position/rotation theo ý muốn -->
      <a-image src="#robot" width="1" position="0 0 0" rotation="0 0 0"></a-image>

      <!-- Nếu dùng mô hình 3D GLB sau này, thay bằng: -->
      <!-- <a-gltf-model src="#robot3d" position="0 0 0" scale="0.25 0.25 0.25"></a-gltf-model> -->
    </a-entity>

    <!-- Camera -->
    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>
  </a-scene>

  <div class="ui">
    <span>Tip: in hình mục tiêu rõ nét, nhiều chi tiết, không bóng loá.</span>
  </div>
</body>
</html>
